[pytest]
markers = 
    change: Tests that modify name of a user
    check: Tests that check users name
    http: Tests that check HTTP Protocol
    api: Tests for GitHub API
    api_additional: Additional tests for GitHub API
    database: Tests for database
    database_additional: Additional Tests for database
    database_additional_negative: Negative tests for database
    ui: Tests for GitHub UI
    ui_additional: Tests for Rozetka UI